<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 STM32 Flash Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .chip-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        .file-info {
            background: #f5f7fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .progress-container {
            margin-bottom: 25px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-icon {
            font-size: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .connection-status {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot"></div>
            <span id="connectionText">Connecting...</span>
        </div>

        <div class="header">
            <div class="chip-icon">‚ö°</div>
            <h1>STM32 Flash Loader</h1>
            <p>Upload and flash firmware wirelessly</p>
        </div>

        <div class="status-message" id="statusMessage">
            <span class="status-icon">‚ÑπÔ∏è</span>
            <span id="statusText">Ready</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".bin,.hex">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select or drag & drop</div>
            <div class="upload-hint">Supported formats: .bin, .hex</div>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName">No file selected</div>
            <div class="file-size" id="fileSize">0 bytes</div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-text" id="progressText">Preparing...</div>
        </div>

        <div class="spinner" id="spinner"></div>

        <button class="btn btn-primary" id="flashBtn" disabled>
            Flash Firmware
        </button>

        <button class="btn btn-secondary" id="resetBtn">
            Reset
        </button>

        <div class="footer">
            ESP32 WiFi Flash Loader v1.0 | Powered by ESP32
        </div>
    </div>

    <script>
        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const flashBtn = document.getElementById('flashBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const spinner = document.getElementById('spinner');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');

        let selectedFile = null;
        let isFlashing = false;
        let statusInterval = null;

        // Check connection
        function checkConnection() {
            fetch('/api/status')
                .then(response => response.json())
                .then(() => {
                    connectionStatus.className = 'connection-status connected';
                    connectionText.textContent = 'Connected';
                })
                .catch(() => {
                    connectionStatus.className = 'connection-status disconnected';
                    connectionText.textContent = 'Disconnected';
                });
        }

        // Initialize
        checkConnection();
        setInterval(checkConnection, 5000);

        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext !== 'bin' && ext !== 'hex') {
                showStatus('error', '‚ùå Invalid file type. Please select a .bin or .hex file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatBytes(file.size);
            fileInfo.classList.add('show');
            flashBtn.disabled = false;
            showStatus('info', '‚úì File loaded. Click "Flash Firmware" to begin.');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(type, message) {
            statusMessage.className = 'status-message show ' + type;
            
            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úì';
            if (type === 'error') icon = '‚ùå';
            
            statusText.innerHTML = icon + ' ' + message;
        }

        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            progressText.textContent = message;
        }

        function startStatusPolling() {
            statusInterval = setInterval(() => {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.state === 'in_progress') {
                            progressContainer.classList.add('show');
                            updateProgress(data.progress, data.message);
                            showStatus('info', data.message);
                        } else if (data.state === 'success') {
                            updateProgress(100, 'Flash complete!');
                            showStatus('success', data.message);
                            stopStatusPolling();
                            isFlashing = false;
                            flashBtn.disabled = false;
                            spinner.classList.remove('show');
                        } else if (data.state === 'failed') {
                            showStatus('error', data.message);
                            stopStatusPolling();
                            isFlashing = false;
                            flashBtn.disabled = false;
                            spinner.classList.remove('show');
                        }
                    })
                    .catch(err => {
                        console.error('Status poll error:', err);
                    });
            }, 500);
        }

        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        flashBtn.addEventListener('click', async () => {
            if (!selectedFile || isFlashing) return;

            isFlashing = true;
            flashBtn.disabled = true;
            progressContainer.classList.add('show');
            spinner.classList.add('show');
            updateProgress(0, 'Uploading firmware...');
            showStatus('info', 'Uploading firmware to ESP32...');

            const formData = new FormData();
            formData.append('firmware', selectedFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showStatus('info', 'Upload complete. Flashing STM32...');
                    startStatusPolling();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                showStatus('error', 'Upload failed: ' + error.message);
                isFlashing = false;
                flashBtn.disabled = false;
                spinner.classList.remove('show');
            }
        });

        resetBtn.addEventListener('click', async () => {
            stopStatusPolling();
            
            try {
                await fetch('/api/reset', { method: 'POST' });
            } catch (e) {
                console.error('Reset error:', e);
            }

            selectedFile = null;
            isFlashing = false;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            progressContainer.classList.remove('show');
            statusMessage.classList.remove('show');
            spinner.classList.remove('show');
            flashBtn.disabled = true;
            updateProgress(0, '');
            showStatus('info', 'Ready to upload firmware');
        });
    </script>
</body>
</html>
